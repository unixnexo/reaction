<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/output.css">
    <title>Reaction - Tiny library to show reactionit</title>
</head>
<body class="bg-white nerko-one-regular" data-reaction-color="rgb(255 255 255 / 0.6)" data-reaction-duration=".6s">
    
    <main id="main" class="flex flex-col justify-center items-center min-h-screen *:w-3/4">

        <!-- home - section 1 -->
        <section id="home" class="section">
            <h1 class="text-8xl">Reaction</h1>
            <div class="*:leading-6">
                <h2 class="text-3xl">show reaction on user click/touch</h2>
                <h3 class="text-lg">10KB & no dependency, pure css & js</h3>
            </div>
        </section>

        <!-- demo - section 2 -->
        <section id="demo" class="section text-xl hidden">
            <!-- select effect -->
            <form id="select-effect-form">
                <select class="border border-black">
                    <option selected disabled>Choose effect</option>
                    <option value="ripple">Ripple effect</option>
                    <option value="push">Push effect</option>
                    <option value="color">Color effect</option>
                </select>
            </form>
            <!-- demo btns -->
            <div id="demo-btns-wrapper" class="mt-5">
                <!-- will be populated -->
            </div>
            
        </section>

        <!-- navigation btns -->
        <nav id="nav" class="mt-10 space-x-2 text-xl *:border *:border-black *:w-20 *:bg-transparent *:inline-block *:text-center *:text-black hover:*:bg-black hover:*:text-white">
            <button class="push-reaction-effect">home</button>
            <button class="push-reaction-effect">demo</button>
            <button class="push-reaction-effect">use</button>
            <a href="https://github.com/unixnexo/reaction/" target="_blank" class="push-reaction-effect">
                <span>github</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-3 inline">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                </svg>                  
            </a>
        </nav>

    </main>


    <script defer src="./src/js/script.js"></script>
    <script defer src="./src/js/reaction.js"></script>
    <!-- auto animation formkit library -->
    <script type="module">
        import autoAnimate from './src/js/auto-animate-formkit.js'
        document.addEventListener('DOMContentLoaded', () => {
            autoAnimate(document.getElementById('main'));
        })
    </script>
</body>
</html>
