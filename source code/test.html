<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>test</title>
    <style>
        /* ripple */
        span.ripple {
            position: absolute; 
            border-radius: 50%;
            transform: scale(0);
            animation: ripple .8s linear;
            background-color: rgba(128, 128, 128, 0.533);
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-[16px]" enable-hover-reaction data-reaction-hover="#A020F0" data-reaction-color="#F02070" data-reaction-duration=".8s">
    <button class="bg-purple-200 p-5 rounded-xl ripple-reaction-effect">hi mom</button>
    <script defer src="./reaction.js"></script>
</body>
</html>
